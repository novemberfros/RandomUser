<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>Document</title>
  </head>
  <body>
    <div class="wrapper bg-dark text-light min-vh-100">
      <div class="container">
        <!-- ----Title--- -->
        <div class="row">
          <div class="col">
            <h1 class="text-center mt-5">My Contact list</h1>
          </div>
        </div>

        <hr />
        <!-- search and filter -->
        <div class="row g-2">
          <div class="col-md">
            <input
              type="text"
              class="form-control"
              placeholder="search user by name.."
              id="search"
            />
          </div>
          <div class="col-md">
            <select onchange="handleOnGenderSelect(this)" class="form-control">
              <option value="">All</option>
              <option value="male">male</option>
              <option value="female">female</option>
            </select>
          </div>
        </div>
        <!-- --card list  -->
        <div class="row">
          <div class="col">
            <p><span id="counter"></span> User Found</p>
            <!-- user list -->
            <div
              id="list"
              class="d-flex justify-content-around gap-2 flex-wrap"
            >
              <!-- ---user card -->
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
